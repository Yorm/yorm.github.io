layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: PGeneration
    web_url: https://www.reddit.com/r/proceduralgeneration/

  - name: LibGDX
    web_url: http://www.libgdx.ru/

